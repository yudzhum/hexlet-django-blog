{% if form.errors %}
<div>
    <ul>
    {% for error in form.errors %}
        <li><strong>{{ error|escape }}</strong></li>
    {% endfor %}
    </ul>
</div>
{% endif %}

<form action="{% url 'comment_create' %}" method="post">
    {% csrf_token %}
    <table>
       {{ form }}
    </table>
    <input type="submit" value="Сохранить">
</form>
